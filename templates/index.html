<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class = "container">
        <div class="card">
            <div class='card-header'><h2>Resume Matcher</h2> </div>
            <div class="card-body">
                <form action="/matcher" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="job_description">Job Description</label>
                        <textarea class="form-control" id="job_description" name="job_description" rows="2"></textarea> 
                    </div>
                    <div class="form-group">
                        <label for="resumes">Resumes</label>
                        <p class="text-muted">Upload one or more resumes in PDF format.</p>
                        <input type="file" class="form-control-file" id="resumes" name="resumes" multiple required accept=".pdf, .doc, .txt, .docx">
                    </div>
                    <button type="submit" class="btn btn-primary">Match Resumes</button>
                </form> 
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>
</html>
